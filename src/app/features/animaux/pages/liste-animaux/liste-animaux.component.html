<div class="animaux-container">
    <!-- Vérification que la liste des animaux existe et n'est pas vide -->
    @if (animaux.length > 0) {
        @for (animal of animaux; track animal.id) {
            <div class="animal-card">
                <img [src]="animal.imageUrl" [alt]="animal.nom" />
                <div class="animal-info">
                    <h3>{{ animal.nom }}</h3>
                    <p><strong>Espèce:</strong> {{ animal.espece }}</p>
                    <p><strong>Race:</strong> {{ animal.race }}</p>
                    <p><strong>Âge:</strong> {{ animal.age }} ans</p>
                    <button><a [routerLink]="'/animaux/' + animal.id">Plus d'infos</a></button>
                </div>
            </div>
        }
      
    } @else {
      <p>Aucun animal trouvé pour le moment.</p>
    }
</div>
